<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Trackers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/mnt/data/image.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
            color: #fff;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        #map {
            height: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .info-labels {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .info-labels span {
            display: inline-block;
            width: 120px;
            height: 30px;
            border-radius: 3px;
            color: white;
            line-height: 30px;
            text-align: center;
        }

        .full { background-color: red; }
        .not-full { background-color: green; }
        .empty-scattered { background-color: darkgreen; }
        .full-scattered { background-color: orange; }

        /* Recenter and navigation button styles */
        .leaflet-control-custom {
            background: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            position: absolute;
            z-index: 1000;
        }

        .leaflet-control-custom button {
            border: none;
            background: none;
            font-size: 16px;
            margin: 5px;
        }

        .recenter-btn { bottom: 10px; left: 10px; padding: 10px 15px; }
        .compass-controls { top: 10px; right: 10px; padding: 10px 15px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>TRASH TRACKERS</h1>
    </div>

    <div class="container">
        <!-- Map Section -->
        <div id="map"></div>

        <!-- Information Labels Section -->
        <div class="info-labels">
            <span class="full">Full Dustbin</span>
            <span class="not-full">Not Full Dustbin</span>
            <span class="empty-scattered">Empty Scattered</span>
            <span class="full-scattered">Full Scattered</span>
        </div>

        <!-- Grid Layout for Additional Sections -->
        <div class="grid">
            <div class="grid-item">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            <div class="grid-item">More Information Here</div>
            <div class="grid-item">Another Section with Details</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([13.0827, 80.2707], 16);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Center and radius
        var centerLatLng = [13.0827, 80.2707];
        var radius = 200;

        // Circle to represent 200m radius
        var circle = L.circle(centerLatLng, {
            color: '#4caf50',
            fillColor: '#4caf50',
            fillOpacity: 0.2,
            radius: radius
        }).addTo(map);

        // Recenter and navigation buttons
        L.control({ position: 'bottomleft' }).onAdd = function () {
            var div = L.DomUtil.create('div', 'leaflet-control-custom recenter-btn');
            div.innerHTML = '<button onclick="map.setView(centerLatLng, 16)">Recenter</button>';
            return div;
        }.addTo(map);

        L.control({ position: 'topright' }).onAdd = function () {
            var div = L.DomUtil.create('div', 'leaflet-control-custom compass-controls');
            div.innerHTML = `
                <button onclick="map.panBy([0, -100])">North</button>
                <button onclick="map.panBy([100, 0])">East</button>
                <button onclick="map.panBy([-100, 0])">West</button>
                <button onclick="map.panBy([0, 100])">South</button>
            `;
            return div;
        }.addTo(map);
    </script>
</body>
</html>
